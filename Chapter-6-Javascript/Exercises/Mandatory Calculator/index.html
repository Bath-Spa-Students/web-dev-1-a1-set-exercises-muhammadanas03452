<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	
	
	<div class="container">
		
			
    <h1>*Petrol Calculator*</h1>
    <label for="cost">Cost per liter:</label>
    <input type="number" id="cost" value="1.72" step="0.01">
    <br>
    <label for="liters">Purchased liter:</label>
    <input type="number" id="liters" value="0" step="0.01">
    <br>
    <button id="calculate">Click for Total Cost</button>
    <p id="result"></p>
    <script src="script.js"></script>
	
</div>
</body>
</html>
